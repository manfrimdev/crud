<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Usuários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #94afca;
    }
    .container {
      max-width: 800px;
    }
    .card {
      border-radius: 10px;
    }
    .btn {
      border-radius: 5px;
    }
    table {
      background: #949494;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <h1 class="text-center mb-4 text-primary"><i class="bi bi-people-fill"></i> Gerenciamento de Usuários</h1>
    <p class="text-center mb-4 text-muted">Você está autenticado e pode gerenciar os usuários.</p>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h2 class="h5 text-secondary"><i class="bi bi-person-plus-fill"></i> Adicionar Novo Usuário</h2>
        <form id="addForm">
          <div class="mb-3">
            <label for="User" class="form-label">Nome de Usuário:</label>
            <input type="text" class="form-control" id="User" name="User" placeholder="Digite o nome" required>
          </div>
          <div class="mb-3">
            <label for="Senha" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="Senha" name="Senha" placeholder="Digite a senha" required>
          </div>
          <div class="mb-3">
            <label for="Perfil" class="form-label">Perfil:</label>
            <select class="form-control" id="Perfil" name="Perfil" required>
              <option value="" disabled selected>Selecione um perfil</option>
              <option value="1">Administrador</option>
              <option value="2">Usuário Comum</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success w-100">
            <i class="bi bi-check-circle"></i> Adicionar Usuário
          </button>
        </form>
      </div>
    </div>

    <h2 class="h5 text-secondary"><i class="bi bi-list-ul"></i> Lista de Usuários</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-hover shadow-sm">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Senha</th>
            <th>Perfil</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="usersTable">
          <tr>
            <td>1</td>
            <td>João</td>
            <td>••••••••</td>
            <td>Administrador</td>
            <td>
              <button class="btn btn-warning btn-sm"><i class="bi bi-pencil-square"></i></button>
              <button class="btn btn-danger btn-sm"><i class="bi bi-trash-fill"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./JS/script.js"></script>
</body>

</html>
